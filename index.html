<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>BAND NAME</title>
</head>
<body>
    <header>
        <a href="index.html"><div id="logo"><h1>HAWKSVALE</h1></div></a>
        <nav id="menu">
            <a href="#sledeci-koncert"><div>Rezervacije</div></a>
            <a href="#temp"><div >Prošli koncerti</div></a>
            <a href="#band-wrapper"><div>Upoznajte bend</div></a>
        </nav>
    </header>
    <main>
        <div id="promo">
            <div id="info-holder">
                <p id="mesto">KOMBANK ARENA</p>
                <p id="vreme">15.12.2021</p>
            </div>
        </div>
        <div class="stranica" id="sledeci-koncert">
            <div id="koncert-wrapper">
            <div id="arena">
                <p class="large-text">Sledeći koncert će biti u štark areni!</p>
                <img src="images/Štark_Arena.jpg" id="main-stark" alt="Štark arena">
            </div>
            <a id="rezerviši"  class="button" href="pages/rezervacije"><div>Rezerviši</div></a>
            </div>
        </div>
        <div class="stranica" id="temp">
            <div id="prošli-koncerti">
                <p class="large-text">Pogledajte slike sa naših prošlih koncerata!</p>
                <img src="images/prošli-koncert.jpg" id="prosli-koncert" alt="prošli koncert">
                <div class="button" id="main-galerija">Pogledaj još</div>
            </div>
        </div>
        <div class="stranica">
            <div id="band-wrapper">
                <p class="large-text">Upoznajte bend!</p>
                <div id="band-holder">
                    <a href="">
                    <figure class="band-member">
                        <img src="images/man1.jpg" alt="Phips Georgiev">
                        <p class="large-text">Phips Georgiev</p>
                    </figure>
                    </a>
                    <a href="">
                    <figure class="band-member">
                        <img src="images/woman1.jpg" alt="Elena Knezevic">
                        <p class="large-text">Elena Knezevic</p>
                    </figure>
                    </a>
                    <a href="">
                    <figure class="band-member">
                        <img src="images/woman2.jpg" alt="Costas Del Mar">
                        <p class="large-text">Costas Del Mar</p>
                    </figure>
                    </a>
                </div>
            </div>
        </div>
    </main>
