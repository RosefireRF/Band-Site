<body>
    <header>
        <a href="index.html"><div id="logo"><h1 class="link">HAWKSVALE</h1></div></a>
        <nav>
            <ul id="menu">
                <li><a href="#sledeci-koncert" class="link">Rezervacije</a></li>
                <li><a href="#temp" class="link">Prošli koncerti</a></li>
                <li><a href="#band-wrapper" class="link">Upoznajte bend</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="promo">
            <div id="info-holder">
                <p id="mesto">KOMBANK ARENA</p>
                <p id="vreme">15.12.2021</p>
            </div>
        </div>
        <section class="stranica" id="sledeci-koncert">
            <div id="koncert-wrapper">
            <div id="arena">
                <p class="large-text">Sledeći koncert će biti u štark areni!</p>
                <img src="images/Štark_Arena.jpg" id="main-stark" alt="Štark arena">
            </div>
            <a id="rezerviši"  class="button" href="pages/rezervacije.html"><div>Rezerviši</div></a>
            </div>
        </section>
        <section class="stranica" id="temp">
            <div id="prošli-koncerti">
                <p class="large-text">Pogledajte slike sa naših prošlih koncerata!</p>
                <img src="images/prošli-koncert.jpg" id="prosli-koncert" alt="prošli koncert">
                <div class="button" id="main-galerija">Pogledaj još</div>
            </div>
        </section>
        <section class="stranica">
            <div id="band-wrapper">
                <p class="large-text">Upoznajte bend!</p>
                <div id="band-holder">
                    <a href="">
                    <figure class="band-member">
                        <img src="images/man1.jpg" alt="Phips Georgiev">
                        <p class="large-text">Phips Georgiev</p>
                    </figure>
                    </a>
                    <a href="">
                    <figure class="band-member">
                        <img src="images/woman1.jpg" alt="Elena Knezevic">
                        <p class="large-text">Elena Knezevic</p>
                    </figure>
                    </a>
                    <a href="">
                    <figure class="band-member">
                        <img src="images/woman2.jpg" alt="Costas Del Mar">
                        <p class="large-text">Costas Del Mar</p>
                    </figure>
                    </a>
                </div>
            </div>
        </section>
    </main>
