<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/eagle.ico"/>
    <link rel="stylesheet" href="../styles/constant.css">
    <link rel="stylesheet" href="../styles/reserve.css">
    <title>Rezerviši</title>
</head>
<body>
    <header>
        <a href="../index.html"><div id="logo"><h1 class="link">HAWKSVALE</h1></div></a>
        <nav>
            <ul id="menu">
            <li><a href="../index.html#next-concert" class="active-link">Rezervacije</a></li>
            <li><a href="../index.html#temp" class="link">Prošli koncerti</a></li>
            <li><a href="../index.html#band-wrapper" class="link">Upoznajte bend</a></li>
            </ul>
        </nav>
    </header>
    <main class="stranica">
            <div id="rezervacije-wrapper">
                <!--Levo-->
                <figure id="sledeci-koncert">
                    <figcaption><h1 class="large-text">Štark Arena - 25.12.2021.</h1></figcaption>
                    <img id="slika-mesta" src="../images/Štark_Arena.jpg" alt="Štark Arena"/>
                </figure>
                <!--Desno-->
                <div id="meni-rezervacije">
                    <p class="medium-text" id="cena">1000 RSD Karta</p>
                    <div id="forma-i-rss">
                        <form id="forma" method="post" action="">
                        <div id="rss-holder">
                        <label for="email">Email</label>
                        <input placeholder="johndoe@gmail.com" type="email" name="mail" id="email"/>
                        <label class="medium-text" for="brKarata">Broj karata</label>
                        <input type="number" min="1" max="5" name="brojKarata" id="brKarata" placeholder="Broj karata">
                        </div>
                        <!--RSS Prostor-->
                        <input type="submit" value="Rezerviši">
                        </form>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
